<!DOCTYPE html>
<html>
  <head>
    <title>Paperstore</title>
  </head>

  <body>
    <form action="/" method="post" >
      <fieldset>
        <legend>Search</legend>

        <input type="text" id="name" value="{{ term }}" name="term" />

        <input type="submit" value="search" />
      </fieldset>
    </form>

    <table>
      <thead>
        <th>Date</th>
        <th>Tags</th>
        <th>Preview</th>
      </thead>
      <tbody>
        {% for result in results %}
          <tr>
            <td>{{ result.date }}</td>
            <td>
              <a href="file://{{ result['path'] }}">{{ result.tags }}</a>
            </td>
            <td>
              <img src="http://localhost:4200/_blobs/docs/{{ result['preview'] }}" />
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  
  </body>
</html>
